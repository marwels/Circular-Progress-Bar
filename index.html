<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circular Bar</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body id="body">
    <div class="container">

        <svg class="svg">
            <circle class="circleOuter" cx="200" cy="200" r="190" />
            <circle class="circleOuter_red" cx="200" cy="200" r="190" />
            <circle class="circleMiddle" cx="200" cy="200" r="130" />
            <circle class="circleInner" cx="200" cy="200" r="60" />

        </svg>
        <div class="n1">1</div>
        <div class="n2">2</div>
        <div class="n3">3</div>
        <div class="n4">4</div>
        <div class="n5">5</div>
        <div class="n6">6</div>
        <div class="n7">7</div>
        <div class="n8">8</div>
        <div class="n9">9</div>
        <div class="n10">10</div>
    </div>



</body>

</html>
